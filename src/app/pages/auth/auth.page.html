<ion-content class="login">
  <div class="d-flex-center container login-container">
    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-input-field
        autocomplete="email"
        type="email"
        label="Correo"
        icon="mail-outline"
        [control]="form.controls.email"
      ></app-input-field>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido.</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido.</div>
      </div>

      <app-input-field
        type="password"
        label="Contraseña"
        icon="lock-closed-outline"
        [control]="form.controls.password"
      ></app-input-field>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida.</div>
      </div>

      <ion-button class="submit color-button" type="submit" expand="block" mode="ios" fill="outline" [disabled]="form.invalid">
        Ingresar
      </ion-button>

      <p routerLink="forgot-password" class="option-text">¿Olvidó la contraseña?</p>

      <p routerLink="sign-up" class="option-text">Crear cuenta</p>
    </form>
  </div>
</ion-content>
